<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css">
  <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="index.css">
  <title>Bugety</title>
</head>
<body>
  <div class="top">
    <div class="budget">
      <div class="budget__title">Available Budget in <span>October 2018:</span></div>
      <div class="budget__value">- 0.00</div>
      <div class="budget__income">
        <span class="budget__income--label">
          INCOME
        </span>
        <div class="right">
        <span class="budget__income--value">
          + 0.00
        </span>
        <div class="budget__income--percentage">1000%</div>
      </div>
      </div>
      <div class="budget__expenses">
        <span class="budget__expenses--label">
          EXPENSES
        </span>
        <div class="right">
        <span class="budget__expenses--value">
          - 0.00
        </span>
        <div class="budget__expenses--percentage">1000%</div>
      </div>
      </div>
    </div>
    </div>

    <div class="bottom">
      <div class="add">
        <div class="add__container">
          <select class="add__type">
            <option value="increase" selected>+</option>
            <option value="decrease">-</option>
          </select>
          <input type="text" class="add__description" placeholder="Add description">
          <input type="number" class="add__value" placeholder="Value">
          <button class="add__btn blue"><i class="ion-ios-checkmark-outline"></i></button>
        </div>
      </div>
      <div class="container">
        <div class="income blue">
          <div class="income__title blue">INCOME</div>
          <div class="income__list">

            <div class="item">
              <div class="item__description">용돈</div>
              <div class="item__value">+ 200,000</div>
              <div class="item__delete">
                <button class="item__delete--btn blue">
                  <i class="ion-ios-close-outline"></i>
                </button>
              </div>
            </div>

          </div>
        </div>
        <div class="expenses red">
          <div class="expenses__title red">EXPENSES</div>
          <div class="expenses__list">

            <div class="item">
              <div class="item__description">용돈</div>
              <div class="item__percentage">1000%</div>
              <div class="item__value">+ 200,000</div>
              <div class="item__delete">
                <button class="item__delete--btn red">
                  <i class="ion-ios-close-outline"></i>
                </button>
              </div>
            </div>

          </div>
        </div>
      </div>
  </div>
</body>
</html>
