<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css">
  <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="index.css">
  <title>Bugety</title>
</head>
<body>
  <div class="top">
    <div class="budget">
      <div class="budget__title">Available Budget in <span>October 2018:</span></div>
      <div class="budget__value">- 0.00</div>
      <div class="budget__income">
        <span class="budget__income--label">
          INCOME
        </span>
        <div class="right">
        <span class="budget__income--value">
          + 0.00
        </span>
        <div class="budget__income--percentage">1000%</div>
      </div>
      </div>
      <div class="budget__expenses">
        <span class="budget__expenses--label">
          EXPENSES
        </span>
        <div class="right">
        <span class="budget__expenses--value">
          - 0.00
        </span>
        <div class="budget__expenses--percentage">1000%</div>
      </div>
      </div>
    </div>
    </div>

    <div class="bottom">
      <div class="add">
        <div class="add__container"></div>
      </div>
      <div class="container">
        <div class="income">
          <span class="income__title">INCOME</span>
        </div>
        <div class="expenses">
          <span class="expenses__title">EXPENSES</span>
        </div>
      </div>
  </div>
</body>
</html>
